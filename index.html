    <script>
      async function logVisit() {
        const response = await fetch("https://api64.ipify.org?format=json");
        const { ip } = await response.json();

        const visitData = {
          ip: ip,
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        };

        console.log("Отправка данных в GitHub:", visitData);

        await fetch("https://api.github.com/repos/KatOlista/KatOlista-portfolio/issues", {
          method: "POST",
          headers: {
            "Authorization": "Bearer GITHUB_PERSONAL_ACCESS_TOKEN",
            "Accept": "application/vnd.github.v3+json"
          },
          body: JSON.stringify({
            title: `New visit from ${ip}`,
            body: `IP: ${ip}\nUser-Agent: ${visitData.userAgent}\nTime: ${visitData.timestamp}`,
            labels: ["visitor"]
          })
        });
      }

      logVisit();
    </script>
