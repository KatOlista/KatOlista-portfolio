name: Log Visitor Data

on:
  workflow_dispatch:
    inputs:
      visit:
        description: "Visitor data"
        required: true

jobs:
  log_visitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GitHub Actions permissions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes to avoid conflicts
        run: git pull --rebase origin main

      - name: Save visitor data
        run: |
          echo '${{ inputs.visit }}' >> visitors.json

      - name: Commit and Push
        run: |
          git add visitors.json
          git diff --staged --quiet || (git commit -m "New visitor log" && git push origin main)
