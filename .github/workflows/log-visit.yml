name: Log Visitor Data from Issues

on:
  schedule:
    - cron: "*/15 * * * *"  # Запуск каждые 15 минут
  workflow_dispatch:

jobs:
  process_visitor_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch issues with visitor data
        run: |
          curl  -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/KatOlista/KatOlista-portfolio/issues?labels=visitor > issues.json

      - name: Convert Issues to JSON Log
        run: |
          cat issues.json | jq '[.[] | {ip: .title, userAgent: .body, timestamp: .created_at}]' > visitors.json

      - name: Commit and Push Visitor Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add visitors.json
          git commit -m "Update visitor log from Issues" || echo "No changes to commit"
          git push
